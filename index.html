<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize CSS File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sign-in">
        <span class="before"></span>
        <div class="content">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <a id="sign-in-btn" class="switch"> SIGN IN </a>
        </div>
        <span class="after"></span>
      </div>
      <div class="sign-up">
        <div class="content">
          <h1>Create Account</h1>
          <div class="icons">
            <a
              href="https://www.facebook.com/sofian.gharbaoui"
              class="icon"
              target="_blank"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/soufiane-el-gharbaoui-aa5397206/"
              class="icon"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              href="https://twitter.com/SofianElgharba1"
              class="icon"
              target="_blank"
            >
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <p>or use email for registeration</p>
          <form action="">
            <input type="text" name="name" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <input id="sign-up" type="submit" value="SIGN UP" />
          </form>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
